<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadFavicon()">Download Favicon</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Draw CampusBite favicon
        function drawFavicon() {
            // Background circle
            ctx.fillStyle = '#2563eb';
            ctx.beginPath();
            ctx.arc(16, 16, 15, 0, 2 * Math.PI);
            ctx.fill();
            
            // Plate
            ctx.fillStyle = '#f8fafc';
            ctx.beginPath();
            ctx.ellipse(16, 20, 12, 5, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Food items
            ctx.fillStyle = '#fbbf24';
            ctx.beginPath();
            ctx.arc(12, 18, 3, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(16, 16, 2, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#10b981';
            ctx.beginPath();
            ctx.arc(20, 19, 2.5, 0, 2 * Math.PI);
            ctx.fill();
            
            // Fork
            ctx.strokeStyle = '#64748b';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(6, 8);
            ctx.lineTo(6, 24);
            ctx.moveTo(5, 8);
            ctx.lineTo(7, 8);
            ctx.moveTo(5, 10);
            ctx.lineTo(7, 10);
            ctx.moveTo(5, 12);
            ctx.lineTo(7, 12);
            ctx.stroke();
            
            // Knife
            ctx.beginPath();
            ctx.moveTo(26, 8);
            ctx.lineTo(26, 24);
            ctx.moveTo(25, 8);
            ctx.lineTo(27, 8);
            ctx.stroke();
        }
        
        function downloadFavicon() {
            drawFavicon();
            const link = document.createElement('a');
            link.download = 'favicon.ico';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Draw on page load
        drawFavicon();
    </script>
</body>
</html>
